      <div class="sort" id="off">

          <p>Show all<i class="arrow"></i></p>

    <div class="main">
      <div class="booklist">
        <div class="book add-book">
          <div class="tile new">
            <div class="new-book">
              <svg
                viewBox="0 0 100 100"
                class="plus-sign"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="45" y="20" width="10" height="60" rx="5" />
                <rect x="20" y="45" width="60" height="10" rx="5" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="add-book-modal">
      <div class="modal-header">
        <h4 class="modal-title">Add New Book</h4>
      </div>
      <div class="modal-body">
        <form action="/" class="new-book-form">
          <div class="modal-input-row">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              class="search-wrapper modal-input"
            />
          </div>
          <div class="modal-input-row">
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              class="search-wrapper modal-input"
            />
          </div>
          <div class="modal-input-row dual-input-row">
            <div class="split">
              <label for="read">Pages Read</label>
              <input
                type="number"
                name="read"
                class="search-wrapper modal-input"
              />
            </div>
            <div class="split">
              <label for="all-pages">Total Pages</label>
              <input
                type="number"
                name="all-pages"
                class="search-wrapper modal-input"
              />
            </div>
          </div>
          <div class="modal-input-row">
            <label for="cover-url">Book Cover Url</label>
            <input
              type="url"
              name="cover-url"
              class="search-wrapper modal-input"
              value="https://"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <span class="form-message"></span>
        <button type="button" class="modal-cancel">Cancel</button>
        <button type="button" class="modal-save">
          <span class="btn-label">Add Book</span>
        </button>
      </div>
    </div>
    <div class="edit-book-modal">
      <div class="modal-header">
        <h4 class="modal-title">Edit</h4>
      </div>
      <div class="modal-body">
        <form action="/" class="edit-book-form">
          <div class="modal-input-row">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              class="search-wrapper modal-input"
            />
          </div>
          <div class="modal-input-row">
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              class="search-wrapper modal-input"
            />
          </div>
          <div class="modal-input-row dual-input-row">
            <div class="split">
              <label for="read">Pages Read</label>
              <input
                type="number"
                name="read"
                class="search-wrapper modal-input"
              />
            </div>
            <div class="split">
              <label for="all-pages">Total Pages</label>
              <input
                type="number"
                name="all-pages"
                class="search-wrapper modal-input"
              />
            </div>
          </div>
          <div class="modal-input-row">
            <label for="cover-url">Book Cover Url</label>
            <input
              type="url"
              name="cover-url"
              class="search-wrapper modal-input"
              value="https://"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer-edit">
        <div class="edit-left">
          <button type="button" class="modal-delete">Delete</button>
        </div>
        <div class="edit-right">
          <div class="right"></div>
          <span class="form-message"></span>
          <button type="button" class="modal-cancel-edit">Cancel</button>
          <button type="button" class="modal-save-edit">
            <span class="btn-label">Save</span>
          </button>
        </div>
      </div>
    </div>
    <div class="more-modal" id="more-modal">
      <p id="more-modal-delete">Delete</p>
    </div>
